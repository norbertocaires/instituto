name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build for production
      run: npm run build:prod
      
    - name: List dist contents (debug)
      run: |
        echo "Contents of dist directory:"
        ls -la dist/
        if [ -d "dist/instituto-escola" ]; then
          echo "Contents of dist/instituto-escola:"
          ls -la dist/instituto-escola/
        fi
        if [ -d "dist/instituto-escola/browser" ]; then
          echo "Contents of dist/instituto-escola/browser:"
          ls -la dist/instituto-escola/browser/
        fi
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/instituto-escola'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
